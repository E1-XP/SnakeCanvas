<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Let's Dudys!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img class="image header__image visually-hidden" src="./assets/what.gif" alt="weirdo" />
        <h1 id="heading" class="heading">Please type your name:</h1>
        <img class="image header__image visually-hidden" src="./assets/what.gif" alt="weirdo" />
      </header>
      <main class="main">
        <form id="form" class="form">
          <input
            type="text"
            class="form__input"
            id="user-input"
            required="required"
            maxlength="24"
          />
          <button class="form__button" id="form-btn">
            <span class="material-symbols-outlined"> arrow_circle_right </span>
          </button>
        </form>
        <section id="game-container" class="game visually-hidden">
          <canvas
            id="canvas"
            class="game__canvas"
            width="1280"
            height="720"
          ></canvas>
          <div class="gameboard">
            <p class="gameboard__score" id="score">0</p>
            <button id="playpause-button" class="gameboard__button">
              <span class="material-symbols-outlined">pause_circle_filled</span>
            </button>
          </div>
        </section>
        <section id="results" class="results hidden">
          <h2 class="results__heading">High scores:</h2>
          <div class="spinner" id="spinner"></div>
          <ul class="results__list"></ul>
          <button id="restart-button" class="results__button visually-hidden">
            Play again?
            <span class="material-symbols-outlined"> restart_alt </span>
          </button>
        </section>
      </main>
    </div>
  </body>
</html>
